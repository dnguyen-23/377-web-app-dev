<!DOCTYPE html>
<html lang="en">
    
    <head>
        <link href="styles.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Noto+Sans+Mono&family=Roboto:ital,wght@0,400;1,300;1,700&display=swap" rel="stylesheet"> 
    </head>
    
    <body>
        <h1>
            SAT Equation Calculator
        </h1>
        <script src="scripts.js"></script>
        <!-- Display options for which equations to use -->
        <div class = "center_container">

            <!-- Selection of buttons for diff equations avail. -->
            <div class = "equation_buttons">
                <button type="button" onclick="display('Quadratic')">Quadratic</button>
                <button type="button" onclick="display('Sphere Volume')">Sphere Volume</button>
                <button type="button" onclick="display('Sphere Surface Area')">Sphere Surface Area</button>
            </div>

            <!-- Empty form that will be used to hold the input fields depending on which equation was selected -->
            <div class = "inputs">
                <form id="input_form">
                </form>
            </div>

            <!-- The solve button -->
            <button class = "solve-button" type="button" onclick="solve()" margin="10px 4px">Solve</button>
        </div>



    <h1 id="result"></h1>
    </body>
</html>
