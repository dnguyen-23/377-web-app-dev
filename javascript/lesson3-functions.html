        function operation(operation) {
            var value1 = parseInt(document.getElementById('value1').value);
            var value2 = parseInt(document.getElementById('value2').value);
            var endVal = 0;
            if (operation == "+") {
                endVal = value1 + value2;
            } else if (operation == "-") {
                endVal = value1 - value2;
            } else if (operation == "*") {
                endVal = value1 * value2;
            } else {
                endVal = value1 / value2;
            }
            //you should create separate functions for each operation in case you have other
            //functions that need these modular functions: this is called decoupling

            return endVal;
        }

        </script>

        <p>
            The focus of this lesson is <b>functions</b>. We will use this calculator example to
            explore how functions work, use parameters, return values, and call other functions.
        </p>

        <form>
            Value 1: <input type="text" id="value1" name="value1" />
            <br />
            Value 2: <input type="text" id="value2" name="value2" />
            <br />
            <button type="button" onclick="operation('+')">+</button>
            <button type="button" onclick="operation('-')">-</button>
            <button type="button" onclick="operation('/')">/</button>
            <button type="button" onclick="operation('*')">*</button>
            
        </form>

        Result: <span id="result"></span>
